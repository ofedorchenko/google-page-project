plugins {
    id 'java'
}

group 'containerization'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    seleniumVersion = "3.141.59"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'org.testng:testng:7.4.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: seleniumVersion
}

test {
    useTestNG() {
        suites 'src/test/resources/testng-suite.xml'
    }

    reports {
        html.destination = file("$rootDir/reports/html")
        junitXml.destination = file("$rootDir/reports/xml")
    }
}